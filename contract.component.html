<div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <div class="page-header card" id="myheader">
          <div class="row align-items-end">
            <div class="page-header-title">
              <span><i class="fas fa-regular fa-file" style="background-color: #000080"></i></span>
              <div class="d-inline">
                <span class="d-block text-primary">
                  <h4>Contract</h4>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-lg-12">
        <div class="md-tabs">
          <div class="m-t-15">
            <div class="card">
              <div class="col-sm-12">
                <div class="card-header">
                  <h5 class="card-header-text">Contract List</h5>
                  <div class="col-md-12 col-lg-3 offset-lg-10">
                    <div class="pcoded-search">
                      <div class="pcoded-search-box">
                        <!-- Boutons d'action -->
                      </div>
                    </div>
                  </div>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col-sm-6 mb-5 mr-10">
                      <input type="text" [(ngModel)]="term" placeholder="Search ">
                    </div>
                  </div>
                </div>
                <div class="table-responsive">
                  <div style="margin-bottom: 50px; margin-left: 50px; margin-right: 50px;">
                    <table class="table table-hover">
                      <thead>
                        <tr style="text-align: center">
                          <th scope="col">Terms</th>
                          <th scope="col">Start Date</th>
                          <th scope="col">End Date</th>
                          <th scope="col">Type</th>
                          <th scope="col">SLA</th>
                          <th scope="col">Commercial</th>
                          <th scope="col">ACTIONS</th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let item of partOrderList | paginate: { itemsPerPage: nbrItemPage, currentPage: p }|filter:term ">
                        <tr style="text-align: center">
                          <td>{{ item.terms }}</td>
                          <td>{{ item.startDate | date:'dd/MM/yyyy HH:MM' }}</td>
                          <td>{{ item.endDate | date:'dd/MM/yyyy HH:MM' }}</td>
                          <td>{{ item.type }}</td>
                          <td>{{ item.sla }}</td>
                          <td>
                            <span *ngIf="item.employeeId">{{ item.employeeId.firstName + " " + item.employeeId.lastName }}</span>
                            <span *ngIf="!item.employeeId">No</span>
                          </td>
                          <td>
                            <i (click)="OpenModalUp('Assigns a Commercial to part order', item)" class="fas fa-edit"></i>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="d-flex justify-content-between p-2">
                      <pagination-controls (pageChange)="p = $event"></pagination-controls>
                      <select class="custom-select" style="width: auto" name="pageSize" (change)="handlePageSizeChange($event)">
                        <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
